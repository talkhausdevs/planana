<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍌 Planana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍌 Planana</h1>

    <button id="startButton">Start My Day</button>

    </div>

    <div id="plan" class="planBox"></div>
  </div>

  <script src="script.js"></script>
</body>
